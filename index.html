<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD JavaScript Moderno</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <h1 class="header-crud">Gestor de Usuarios (CRUD)</h1>
    
    <div class="container">

        <div class="card form-card">
            <h2>AÃ±adir/Editar Usuario</h2>
            <form id="crudForm">
                <input type="hidden" id="editIndex">

                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" required placeholder="Introduce el nombre">
                </div>

                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" required placeholder="Introduce el email">
                </div>

                <button type="submit" id="saveBtn">Guardar Registro</button>
            </form>
        </div>
        
        <div class="card table-card">
            <h2>Lista de Usuarios</h2>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
            </div>
            <p id="empty-message" style="text-align: center; margin-top: 20px; color: #555; display: none;">No hay usuarios registrados.</p>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
